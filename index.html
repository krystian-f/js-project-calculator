<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="app.js" defer></script>
</head>
<body>

  <div class="body-wrapper">
    <div class="calculator">
      <div class="calculator__display">
        <div class="display__row display__previous js-display__previous"></div>
        <div class="display__row display__operant js-display__operant"></div>
        <div class="display__row display__current js-display__current"></div>
      </div>
      <div class="calculator__buttons">
        <div class="button btn-clear js-btn-clear">C</div>
        <div class="button js-btn-del">DEL</div>
        <div class="button js-btn-operant">/</div>
        <div class="button js-btn-number">7</div>
        <div class="button js-btn-number">8</div>
        <div class="button js-btn-number">9</div>
        <div class="button js-btn-operant">*</div>
        <div class="button js-btn-number">4</div>
        <div class="button js-btn-number">5</div>
        <div class="button js-btn-number">6</div>
        <div class="button js-btn-operant">-</div>
        <div class="button js-btn-number">1</div>
        <div class="button js-btn-number">2</div>
        <div class="button js-btn-number">3</div>
        <div class="button js-btn-operant">+</div>
        <div class="button js-btn-number">.</div>
        <div class="button js-btn-number">0</div>
        <div class="button btn-sum js-btn-sum">=</div>
      </div>
    </div>
  </div>
  
</body>
</html>
